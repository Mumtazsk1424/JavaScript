<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function week_days(){
            let day_num = document.getElementById("day").value;

            day_num = +day_num;
            
            

            switch(day_num){

                case 1 : document.getElementById("print_name").innerHTML = "Sunday";
                break;
                case 2 : document.getElementById("print_name").innerHTML = "MON";
                break;
                case 3 : document.getElementById("print_name").innerHTML = "T";
                break;
                case 4 : document.getElementById("print_name").innerHTML = "W";
                break;
                case 5 : document.getElementById("print_name").innerHTML = "TH";
                break;
                case 6 : document.getElementById("print_name").innerHTML = "FR";
                break;
                case 7 : document.getElementById("print_name").innerHTML = "SAT";
                break;

                default : alert("enter only 1- 7 number")

            }
        }



    </script>
</head>
<body>

        <label>
            Enter Day number :
        </label>

        <input type="text" id="day">

        <h1>Days Name : <span id="print_name"></span></h1>

        <button onclick="week_days()">Click to get result</button>

</body>
</html>
