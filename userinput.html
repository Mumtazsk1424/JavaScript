<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let Name = prompt("Enter Name : ");
        let age = prompt("Enter age : ");
        let height = prompt("Enter height : ");     
    </script>

    <style>
        table{
            margin: auto;
        }
        td{padding: 20px;}
    </style>

</head>
<body>
    <table border="1">
        <tr>
            <td>Name : </td><td> <script>document.write(Name);</script> </td>
        </tr>
        <tr>
            <td>Age : </td><td><script>document.write(age);</script> </td>
        </tr>
        <tr>
            <td>height : </td><td><script> document.write(height);</script></td>
        </tr>
    </table>
</body>
</html>
